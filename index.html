<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Code Review | Sign Up</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="masthead">
            <h1>The Code Review</h1>
        </div>
        <div class="intro">
            <h2>Signup for our newsletter</h2>
            <p>Get the latest news on how your code is doing right in your inbox</p>
        </div>
    </header>
    <main>
        <div class="wrapper">
            <form>
                <hr>
                <fieldset class="contact">
                    <legend>Contact Information</legend>
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="user-name" placeholder="Required">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="user-email" placeholder="Required">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="user-phone">
                    <label for="addr">Street Address</label>
                    <input type="text" id="addr" name="user-addr">
                    <label for="city">City</label>
                    <input type="text" id="city" name="user-city">
                    <label for="state">State</label>
                    <select id="state" name="user-state"> <!-- I did not type out all of these! From https://gist.github.com/jwmalara/11190014 -->
                        <option value="">Choose State</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select>
                    <label for="zip">Zip Code</label>
                    <input type="text" id="zip" name="user-zip">
                </fieldset>
                <hr>
                <fieldset class="newsletter">
                    <legend>Newsletter</legend>
                    <p>Select the newsletters you would like to receive</p>
                    <div class="option-contaner">
                        <input type="checkbox" id="html" name="interests" value="html">
                        <label for="html">HTML News</label><br>
                        <input type="checkbox" id="css" name="interests" value="css">
                        <label for="css">CSS News</label><br>
                        <input type="checkbox" id="js" name="interests" value="js">
                        <label for="js">Javascript News</label>
                    </div>

                    <p>Newsletter format</p>
                    <div class="option-contaner">
                        <input type="radio" id="htmlformat" name="format" value="htmlformat">
                        <label for="htmlformat">HTML</label><br>
                        <input type="radio" id="plaintextformat" name="format" value="plaintextformat">
                        <label for="plaintextformat">Plain text</label>
                    </div>
                    <label for="other">Other topics you'd like to hear about</label>
                    <textarea id="other" name="other"></textarea>

                    <button type="submit">Sign Up</button>
                </fieldset>
            </form>
        </div>
    </main>
    <footer>
        <p>Copyright The Code Review</p>
    </footer>

</body>
</html>
